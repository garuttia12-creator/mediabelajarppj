<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | PJTJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{background:linear-gradient(180deg,#1e2f8f,#0b1c4d); color:#fff; padding:20px; min-height:100vh;}
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header & Nav */
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-section { text-align: center; margin-bottom: 30px; }
        .gradient-text { background: linear-gradient(90deg,#e93538,#ff6f61,#f8c471); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:700; font-size: clamp(24px, 5vw, 32px); }

        /* Filter Section */
        .filter-box { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        select { background: #1e2f8f; color: white; border: 2px solid #f8c471; padding: 12px 20px; border-radius: 12px; width: 100%; max-width: 400px; cursor: pointer; font-weight: 600; outline: none; }

        /* Board Card */
        .board-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); padding: 25px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { color: #f8c471; margin-bottom: 20px; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; border-left: 4px solid #ff6f61; padding-left: 15px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 15px; }
        
        /* Medal & Rank Colors */
        .rank { font-weight: 700; width: 60px; text-align: center; }
        .rank-1 { color: #ffd700; font-size: 20px; } 
        .rank-2 { color: #c0c0c0; font-size: 18px; } 
        .rank-3 { color: #cd7f32; font-size: 18px; } 
        
        .skor-badge { background: linear-gradient(90deg, #27ae60, #2ecc71); padding: 5px 12px; border-radius: 10px; font-weight: 700; color: white; }
        .durasi-info { color: #4cc9f0; font-size: 13px; font-weight: 500; }

        /* Button Dashboard Custom */
        .btn-dash { 
            background: rgba(255,255,255,0.1); 
            color: #fff; 
            text-decoration: none; 
            padding: 10px 20px; 
            border-radius: 15px; 
            font-size: 14px; 
            font-weight: 500; 
            border: 1px solid rgba(255,255,255,0.2); 
            transition: 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .btn-dash:hover { background: #e93538; border-color: transparent; transform: scale(1.05); }

        @media (max-width: 600px) {
            td, th { padding: 10px 5px; font-size: 13px; }
            .nav-header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-header">
        <h1 class="gradient-text">Leaderboard</h1>
        <a href="../dashboard.html" class="btn-dash"><i class="fa-solid fa-house"></i> Dashboard</a>
    </div>

    <div class="header-section">
        <p style="opacity: 0.7;">Peringkat nilai terbaik dan waktu tercepat</p>
    </div>

    <div class="filter-box">
        <label style="font-size: 14px; font-weight: 500;">Pilih Materi:</label>
        <select id="selectMateri">
            <option value="">-- Pilih No. Materi --</option>
        </select>
    </div>

    <div class="board-card">
        <h2><i class="fa-solid fa-user-graduate"></i> Peringkat Siswa</h2>
        <table>
            <thead>
                <tr>
                    <th style="text-align: center;">Pos</th>
                    <th>Nama Lengkap</th>
                    <th>Skor</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="siswa-list">
                <tr><td colspan="4" style="text-align:center; opacity:0.5; padding: 40px;">Pilih nomor materi di atas</td></tr>
            </tbody>
        </table>
    </div>

    <div class="board-card">
        <h2><i class="fa-solid fa-users"></i> Pengunjung Umum</h2>
        <table>
            <thead>
                <tr>
                    <th style="text-align: center;">Pos</th>
                    <th>Nama</th>
                    <th>Skor</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="pengunjung-list">
                <tr><td colspan="4" style="text-align:center; opacity:0.5; padding: 40px;">Pilih nomor materi di atas</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script type="module">
    import { db } from "../js/firebase-config.js";
    import { ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const selectMateri = document.getElementById('selectMateri');
    const siswaList = document.getElementById('siswa-list');
    const pengunjungList = document.getElementById('pengunjung-list');

    // 1. Load Daftar Materi (Tampilan No Urut)
    onValue(ref(db, 'materi'), (snap) => {
        if(snap.exists()){
            let materiData = [];
            snap.forEach(child => {
                materiData.push({ key: child.key, id_urut: child.val().id_urut || 0 });
            });
            
            materiData.sort((a, b) => a.id_urut - b.id_urut);

            materiData.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.key;
                opt.textContent = `Materi ${m.id_urut}`;
                selectMateri.appendChild(opt);
            });
        }
    });

    // 2. Load Leaderboard data
    selectMateri.onchange = async () => {
        const idMateri = selectMateri.value;
        if(!idMateri) return;

        siswaList.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Mencari data...</td></tr>";
        pengunjungList.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Mencari data...</td></tr>";

        try {
            const [hasilSnap, usersSnap] = await Promise.all([
                get(ref(db, `hasil_kuis/${idMateri}`)),
                get(ref(db, `users`))
            ]);

            if(!hasilSnap.exists()){
                const emptyMsg = "<tr><td colspan='4' style='text-align:center; opacity:0.5; padding: 20px;'>Belum ada yang mengerjakan materi ini.</td></tr>";
                siswaList.innerHTML = emptyMsg;
                pengunjungList.innerHTML = emptyMsg;
                return;
            }

            const allUsers = usersSnap.val() || {};
            let siswaArr = [];
            let pengunjungArr = [];

            hasilSnap.forEach(child => {
                const uid = child.key;
                const data = child.val();
                const role = (allUsers[uid]?.biodata?.role) || 'pengunjung';

                const record = {
                    nama: data.nama,
                    skor: data.skor,
                    durasi: data.durasi
                };

                if(role === 'siswa') siswaArr.push(record);
                else if(role === 'pengunjung') pengunjungArr.push(record);
            });

            const sortRank = (a, b) => (b.skor !== a.skor) ? (b.skor - a.skor) : (a.durasi - b.durasi);

            renderTable(siswaArr.sort(sortRank), siswaList);
            renderTable(pengunjungArr.sort(sortRank), pengunjungList);

        } catch (error) {
            console.error(error);
            alert("Terjadi kesalahan koneksi.");
        }
    };

    function renderTable(dataArr, element) {
        if(dataArr.length === 0) {
            element.innerHTML = "<tr><td colspan='4' style='text-align:center; opacity:0.5; padding: 20px;'>Data tidak ditemukan.</td></tr>";
            return;
        }

        element.innerHTML = "";
        dataArr.forEach((item, index) => {
            const rank = index + 1;
            let rankDisplay = rank;
            let rankClass = "";

            if(rank === 1) { rankDisplay = '<i class="fa-solid fa-crown"></i>'; rankClass = "rank-1"; }
            else if(rank === 2) { rankDisplay = '<i class="fa-solid fa-medal"></i>'; rankClass = "rank-2"; }
            else if(rank === 3) { rankDisplay = '<i class="fa-solid fa-medal"></i>'; rankClass = "rank-3"; }

            const menit = Math.floor(item.durasi / 60);
            const detik = item.durasi % 60;
            const durasiText = menit > 0 ? `${menit}m ${detik}s` : `${detik}s`;

            element.innerHTML += `
                <tr>
                    <td class="rank ${rankClass}">${rankDisplay}</td>
                    <td style="font-weight: 500;">${item.nama}</td>
                    <td><span class="skor-badge">${item.skor}</span></td>
                    <td class="durasi-info">${durasiText}</td>
                </tr>
            `;
        });
    }
</script>
</body>
</html>
